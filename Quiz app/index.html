<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz</h2>
        </div>
    </div>

     <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
    </div>
  </div>

    <!-- quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja direections?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label"> Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label"> don't worry, a ninja will find you</label>
                    </div>
                </div>
                 <div class="my-5">
                    <p class="lead font-weight-normal">2. How do you give a ninja direections?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label"> Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label"> don't worry, a ninja will find you</label>
                    </div>
                </div>
                 <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you give a ninja direections?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label"> Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label"> don't worry, a ninja will find you</label>
                    </div>
                </div>
                 <div class="my-5">
                    <p class="lead font-weight-normal">4. How do you give a ninja direections?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label"> Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label"> don't worry, a ninja will find you</label>
                    </div>
                </div>
                 <div class="text-center">
                    <input type="submit" class="btn btn-light">
                 </div>   
            </form>
    

    
    <script src="app.js"></script>
</body>
</html>
